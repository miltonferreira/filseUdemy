<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/filseIcon.png" type="image/x-icon">
    <title>Formulário Filse</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/stylesMovies.css">
</head>
<body>
    <!--Navbar-->
    <nav class="navbar navbar-expand-lg navbar-dark indigo mb-4" style="display: block;">
        <!-- Botão para ver lista de filmes -->
        <a href="movies.html"><button type="button" class="btn btn-primary" style="margin-right: 15px;">Lista de Filmes</button></a>

        <!-- Botão para sair -->
        <button type="button" class="btn btn-danger float-right" id="bt-exit" style="margin-left: 15px;">Log Out</button>

        <!-- avatar do user -->
        <a href="profile.html">
            <div id="avatar" class="image-cropper float-right"></div>
        </a>

    </nav>
    <h4 class="text-center" style="color: white;">Adicionar novo Filme</h4>
    <div id="movies">
    
    </div>
    <!-- Modal salvar filme -->
    <div class="modal fade" id="saveModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLongTitle">Filme Salvo</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            </div>
            <div class="modal-body">
                Escolha em adicionar outros filmes em fechar ou ver lista de filmes.
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
            <button type="button" class="btn btn-primary" id="btn-movie-list">Lista de Filmes</button>
            </div>
        </div>
        </div>
    </div>
    <!-- Config Firebase -->
    <script src="https://www.gstatic.com/firebasejs/7.14.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.23.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.2/firebase-firestore.js"></script>
    <!-- Add config de acesso ao firebase -->

    <script src="https://unpkg.com/@popperjs/core@2/dist/umd/popper.js"></script>
