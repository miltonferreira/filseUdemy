    <main>
      <div class="container-fluid">
        <!-- Logo -->
        <div class="row text-start"> <!-- conteudo fica a esquerda -->
          <div class="col-md-12">
            <img class="mb-4" src="img/filse.png" alt="" width="150" height="50">

        <!-- texto -->
        <div class="row text-center"> <!-- conteudo fica no centro -->

        </div>
        <!-- Inputs e botoes -->
        <div class="row form-signin">
            <div id="loginForm" class="col-md-12">
              <form>
                <div class="form-floating">
                  <input type="email" class="form-control" id="inputEmail" placeholder="name@example.com">
                  <label for="floatingInput">Email</label>
                </div>
                <div class="form-floating">
                  <input type="password" class="form-control" id="inputPassword" placeholder="Password">
                  <label for="floatingPassword">Senha</label>
                </div>
              </form>

              <button class="w-100 btn btn-lg btn-primary" style="margin-bottom: 10px;" id="btnLogin">Login</button>
              <button class="w-100 btn btn-lg btn-primary" style="margin-bottom: 10px;" onclick="renderRegister()">Cadastrar</button>

              <div id="btnLoginGoogle" class="google-btn">
                <div class="google-icon-wrapper">
                  <img class="google-icon" src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg"/>
                </div>
                <p class="btn-text"><b>Sign in with google</b></p>
              </div>
            </div>

      </div>
