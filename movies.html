<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/filseIcon.png" type="image/x-icon">
    <title>Lista de Filmes</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/stylesMovies.css">
    <link rel="stylesheet" href="css/skeleton.css">
</head>
<body>
    <!--Navbar-->
    <nav class="navbar navbar-expand-lg navbar-dark indigo mb-4">

        <div class="side-start">
            <!-- Botão para adicinar novo filme -->
            <a href="add.html"><button type="button" class="btn btn-primary" style="margin-right: 15px;">Adicionar Filme</button></a>

            <!-- ordenação -->
            <select id="ddselect" class="mdb-select md-form colorful-select dropdown-primary justify-content-start-2" onchange="selectMovie();" searchable="Search here..">
                <option value="1">Adicionado</option>
                <option value="2">Antigos</option>
                <option value="3">Ano</option>
            </select>
        </div>
        
        <!-- caixa de pesquisa -->
        <div class="collapse search-jc navbar-collapse" id="navbarSupportedContent">
            <form class="form-inline ml-auto">
                <div class="md-form my-0">
                <input id="search" class="form-control" type="text" placeholder="Filme" aria-label="Search">
                </div>
                <button href="#!" class="btn btn-outline-white btn-md my-0 ml-sm-2" type="submit">Pesquisa</button>
            </form>
        </div>

        <div class="side-end">
            <!-- avatar do user -->
            <a href="profile.html" class="justify-content-end-2">
                <div id="avatar" class="image-cropper"></div>
            </a>
            
            <!-- Botão para sair -->
            <button type="button" class="btn btn-danger" id="bt-exit" style="margin-left: 15px;">Log Out</button>
        </div>

    </nav>
    <!-- Lista de filmes não-vistos do user -->
    <div id="movies" class="container">
        <div class="movie center_el" style="padding: 5px;">
            <div class="card mb-3" style="max-width: 940px;">
                <div class="row no-gutters">
                <div class="col-md-4 img-center">
                    <div class="loading img-skeleton center_el_2"></div>
                </div>
                <div class="col-md-8">
                    <div class="card-body">
                        <h5 class="card-title loading title-skeleton"></h5>
                        <h6 class="card-text loading rating-skeleton"></h6>
                        <p class="card-text card-scroll loading com-skeleton"></p>
                        <p class="card-text-info loading add-skeleton"><small></small></p>
                        <p class="card-text-info loading add-skeleton"><small></small></p>
                        <p class="card-text loading button-skeleton"></p>
                    </div>
                </div>
                </div>
            </div>
        </div>
        <div class="movie center_el" style="padding: 5px;">
            <div class="card mb-3" style="max-width: 940px;">
                <div class="row no-gutters">
                <div class="col-md-4 img-center">
                    <div class="loading img-skeleton center_el_2"></div>
                </div>
                <div class="col-md-8">
                    <div class="card-body">
                        <h5 class="card-title loading title-skeleton"></h5>
                        <h6 class="card-text loading rating-skeleton"></h6>
                        <p class="card-text card-scroll loading com-skeleton"></p>
                        <p class="card-text-info loading add-skeleton"><small></small></p>
                        <p class="card-text-info loading add-skeleton"><small></small></p>
                        <p class="card-text loading button-skeleton"></p>
                    </div>
                </div>
                </div>
            </div>
        </div>
    </div>
    
    <nav aria-label="Page navigation example">
        <ul class="pagination content-center">
          <li id="prev" class="page-item">
            <a class="page-link" href="#" aria-label="Previous">
              <span aria-hidden="true">&laquo;</span>
              <span class="sr-only">Previous</span>
            </a>
          </li>
          <!-- <li class="page-item active"><a class="page-link" href="#">1</a></li>
          <li class="page-item"><a class="page-link" href="#">2</a></li>
          <li class="page-item"><a class="page-link" href="#">3</a></li> -->
          <li id="next" class="page-item">
            <a class="page-link" href="#" aria-label="Next">
              <span aria-hidden="true">&raquo;</span>
              <span class="sr-only">Next</span>
            </a>
          </li>
        </ul>
      </nav>
    
    <!-- Modal avaliação -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Avaliação</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="recipient-name" class="col-form-label">Estrelas de 0 a 5:</label>
                            <input type="text" class="form-control" id="recipient-name">
                        </div>
                        <div class="form-group">
                            <label for="message-text" class="col-form-label">Comentário:</label>
                            <textarea class="form-control" id="message-text"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                    <button type="button" class="btn btn-primary" id="btn-enviar">Enviar</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Config Firebase -->
    <script src="https://www.gstatic.com/firebasejs/7.14.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.23.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.2/firebase-firestore.js"></script>
    <script src="js/firebaseConf.js"></script>
    <!-- Scripts do modal -->
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="crossorigin="anonymous"></script>
    <script src="https://unpkg.com/@popperjs/core@2/dist/umd/popper.js"></script>
    <!-- Scritp do Bootstrap -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
    <!-- Scripts -->
    <script src="js/jquery.js"></script>
    <script src="js/getMovies.js"></script>
    <script src="js/pagination.js"></script>
    <script src="js/pattern.js"></script>
    
</body>
</html>
